<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        
      </head>
      <body>
      
      <div class="container">
      
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        <h1>Click here to post a Article</h1>
        </button>
        <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Article Details</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              
              <body style="background-image:url('article25.jpeg');background-repeat: no-repeat ; background-size:cover;">
                    <form>
                        <div class='container'>
                            <div class="form-row">
                                <label for="aname">Name of the article</label>
                                <input type="text" class="form-control" name="name" id="myarticlename" placeholder="Enter article name" required>
                            </div>
                            <div class="form-row">
                           
                                <label>Article description</label>
                                <textarea class="form-control" row="10" id="myarticledescription" placeholder="Enter your article"></textarea>
                    
                            </div>
                        </div>
                    </form>
       
              <div class="modal-footer">
                <button style=" font-size: 15px;" class="btn btn-primary btn-center" onclick="addnewarticle()">Click here the post your article</button>
                <button style=" font-size: 15px;" class="btn btn-success btn-center"><a href="blog.html" style="text-decoration: none; color: white;">Return to index page</a></button>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

      <script>
var a = {};
function addnewarticle()
{
  var x=document.getElementById("myarticlename").value;
  var y =document.getElementById("myarticledescription").value;
  a[x]=y;
  localStorage.setItem('user', JSON.stringify(a));
}
</script>
</body>
</html>
